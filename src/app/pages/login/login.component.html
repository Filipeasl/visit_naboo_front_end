<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
  
      <!-- Bind form submission to onSubmit method -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
          <!-- Bind the email input to the form control -->
          <input
            type="email"
            id="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="you@example.com"
          />
          <!-- Show error message for invalid email -->
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            A valid email is required.
          </div>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
          <!-- Bind the password input to the form control -->
          <input
            type="password"
            id="password"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your password"
          />
          <!-- Show error message for invalid password -->
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input
              id="remember"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-900"> Remember me </label>
          </div>
          <div>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
          </div>
          <div>
            <a href="./signup" class="text-sm text-indigo-600 hover:underline">Sign Up</a>
          </div>
        </div>
  
        <!-- Submit button is disabled if the form is invalid -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
