<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  
        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="you@example.com"
          />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-sm">
            A valid email is required
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your password"
          />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm">
            Password must be at least 6 characters
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Confirm your password"
          />
          <div *ngIf="passwordsDoNotMatch()" class="text-red-500 text-sm">
            Passwords do not match
          </div>
        </div>
        <div>
          <a href="./login" class="text-sm text-indigo-600 hover:underline">Login</a><br/><br/>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [disabled]="signupForm.invalid"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
